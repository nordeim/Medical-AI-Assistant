"""
Pytest configuration for medical AI testing framework.
"""

[tool.pytest.ini_options]
# Test discovery
testpaths = [
    "tests/unit",
    "tests/integration", 
    "tests/load",
    "tests/e2e",
    "tests/security",
    "tests/compliance"
]

# Python files to search for tests
python_files = [
    "test_*.py",
    "*_test.py"
]

# Python functions/methods to test
python_functions = [
    "test_*"
]

# Python classes to test
python_classes = [
    "Test*"
]

# Markers - custom test categories
markers = [
    "unit: Unit tests for individual components",
    "integration: Integration tests for component interactions", 
    "load: Load and performance tests",
    "e2e: End-to-end tests for complete workflows",
    "security: Security and vulnerability tests",
    "compliance: Regulatory compliance tests",
    "medical: Medical AI specific tests",
    "slow: Slow running tests that take significant time",
    "phi: Tests involving PHI (Protected Health Information) data handling",
    "accuracy: Tests for clinical accuracy validation",
    "performance: Performance and benchmark tests",
    "ci: Continuous integration specific tests",
    "deployment: Deployment validation tests",
    "regulation: Medical regulatory compliance tests"
]

# Async testing
asyncio_mode = "auto"

# Test output
addopts = [
    "--strict-markers",
    "--strict-config", 
    "--tb=short",
    "--disable-warnings",
    "-ra",
    "--durations=10",
    "--cov=serving",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-report=term-missing"
]

# Test timeout (in seconds)
timeout = 300

# Test collection timeout
timeout_keepalive = 60

# Log settings
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

# Filter warnings
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
    "ignore::UserWarning"
]

# Minimum version
minversion = "6.0"

# Test discovery ordering
collect_ignore = [
    "setup.py",
    "build",
    "dist"
]

# Doctest modules
doctestmodules = []

# Parallel execution settings (when using pytest-xdist)
# Uncomment to enable parallel execution
# addopts = [
#     "--numprocesses=auto",
#     "--dist=worksteal"
# ]