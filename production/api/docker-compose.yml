# Production API Deployment Configuration
# Docker and Kubernetes deployment files for healthcare API management system

version: "3.8"

services:
  # Kong API Gateway
  kong:
    image: kong:3.4
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: "/kong/declarative/kong.yml"
      KONG_PROXY_ACCESS_LOG: "/dev/stdout"
      KONG_ADMIN_ACCESS_LOG: "/dev/stdout"
      KONG_PROXY_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_ERROR_LOG: "/dev/stderr"
      KONG_ADMIN_LISTEN: "0.0.0.0:8001"
      KONG_PROXY_LISTEN: "0.0.0.0:8000"
    ports:
      - "8000:8000"  # Proxy
      - "8001:8001"  # Admin API
      - "8443:8443"  # Proxy SSL
      - "8444:8444"  # Admin API SSL
    volumes:
      - ./gateway/kong/kong.yml:/kong/declarative/kong.yml:ro
    networks:
      - healthcare-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and rate limiting
  redis:
    image: redis:7.2-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    networks:
      - healthcare-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Healthcare API Backend
  healthcare-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - KONG_URL=http://kong:8001
    volumes:
      - ./:/app
    ports:
      - "8002:8000"
    networks:
      - healthcare-net
    depends_on:
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # FHIR Server
  fhir-server:
    build:
      context: .
      dockerfile: Dockerfile.fhir
    environment:
      - FHIR_BASE_URL=http://fhir-server:8000
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./integration/hl7:/app/integration/hl7:ro
    ports:
      - "8003:8000"
    networks:
      - healthcare-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/fhir/metadata"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Documentation Portal
  docs-portal:
    build:
      context: .
      dockerfile: Dockerfile.docs
    environment:
      - OPENAPI_URL=http://healthcare-api:8000/openapi.json
      - API_BASE_URL=http://healthcare-api:8000
    ports:
      - "8080:80"
    networks:
      - healthcare-net
    restart: unless-stopped

  # Monitoring Stack
  prometheus:
    image: prom/prometheus:v2.47.0
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - healthcare-net
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.1.0
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - healthcare-net
    restart: unless-stopped

  # Analytics and Billing
  billing-engine:
    build:
      context: .
      dockerfile: Dockerfile.billing
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/1
      - DATABASE_URL=${DATABASE_URL}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    volumes:
      - ./billing:/app/billing:ro
    networks:
      - healthcare-net
    restart: unless-stopped
    depends_on:
      - redis

  # Background Workers
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    environment:
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/2
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./webhooks:/app/webhooks:ro
      - ./monitoring:/app/monitoring:ro
    networks:
      - healthcare-net
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis-data:
  prometheus-data:
  grafana-data:

networks:
  healthcare-net:
    driver: bridge

# Load balancer
  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deployment/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    networks:
      - healthcare-net
    depends_on:
      - kong
    restart: unless-stopped