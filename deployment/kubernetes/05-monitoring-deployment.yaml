# Monitoring Stack Production Deployment for Kubernetes
# Healthcare-compliant monitoring with HIPAA logging
---
# Prometheus ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: medical-ai-prometheus-config
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
      external_labels:
        cluster: 'medical-ai-prod'
        region: 'us-east-1'
        environment: 'production'
    
    rule_files:
      - "/etc/prometheus/rules/*.yml"
    
    scrape_configs:
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
        
      # Kubernetes API Server
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https
      
      # Kubernetes Nodes
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics
      
      # Kubernetes Pods
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
      
      # Medical AI Application Metrics
      - job_name: 'medical-ai-backend'
        static_configs:
        - targets: ['medical-ai-backend:8000']
        metrics_path: '/metrics'
        scrape_interval: 15s
        
      - job_name: 'medical-ai-serving'
        static_configs:
        - targets: ['medical-ai-serving:8081']
        metrics_path: '/metrics'
        scrape_interval: 15s
        
      - job_name: 'medical-ai-frontend'
        static_configs:
        - targets: ['medical-ai-frontend:8080']
        metrics_path: '/nginx-status'
        scrape_interval: 30s
      
      # PostgreSQL Exporter
      - job_name: 'postgresql'
        static_configs:
        - targets: ['medical-ai-database:9187']
        scrape_interval: 30s
      
      # Redis Exporter
      - job_name: 'redis'
        static_configs:
        - targets: ['medical-ai-redis:9121']
        scrape_interval: 30s
      
      # Node Exporter
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics/metrics
      
      # Custom medical compliance metrics
      - job_name: 'medical-compliance'
        static_configs:
        - targets: ['medical-ai-backend:8000']
        metrics_path: '/metrics/compliance'
        scrape_interval: 60s
        
      # Security monitoring
      - job_name: 'security-monitoring'
        static_configs:
        - targets: ['medical-ai-backend:8000']
        metrics_path: '/metrics/security'
        scrape_interval: 30s
    
    alerting:
      alertmanagers:
      - static_configs:
        - targets:
          - medical-ai-alertmanager:9093
---
# Prometheus Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-ai-prometheus
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
    component: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medical-ai
      component: monitoring
      component: prometheus
  template:
    metadata:
      labels:
        app: medical-ai
        component: monitoring
        component: prometheus
      annotations:
        prometheus.io/scrape: "false"
    spec:
      serviceAccountName: medical-ai-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: prometheus
        image: prom/prometheus:v2.47.0
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--storage.tsdb.retention.time=30d'
        - '--storage.tsdb.retention.size=50GB'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
        - '--web.enable-lifecycle'
        - '--web.enable-admin-api'
        - '--storage.tsdb.min-block-duration=2h'
        - '--storage.tsdb.max-block-duration=36h'
        ports:
        - containerPort: 9090
          name: http
        resources:
          requests:
            cpu: 200m
            memory: 1Gi
          limits:
            cpu: 1
            memory: 4Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        - name: prometheus-rules
          mountPath: /etc/prometheus/rules
        - name: prometheus-data
          mountPath: /prometheus
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9090
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9090
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: prometheus-config
        configMap:
          name: medical-ai-prometheus-config
      - name: prometheus-rules
        configMap:
          name: medical-ai-prometheus-rules
      - name: prometheus-data
        persistentVolumeClaim:
          claimName: medical-ai-prometheus-pvc
---
# Prometheus Service
apiVersion: v1
kind: Service
metadata:
  name: medical-ai-prometheus
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
    component: prometheus
spec:
  type: ClusterIP
  ports:
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: http
  selector:
    app: medical-ai
    component: monitoring
    component: prometheus
---
# Grafana ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: medical-ai-grafana-datasources
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
data:
  prometheus.yml: |
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      access: proxy
      url: http://medical-ai-prometheus:9090
      isDefault: true
      jsonData:
        timeInterval: "15s"
        queryTimeout: "60s"
        httpMethod: "POST"
---
# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-ai-grafana
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
    component: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medical-ai
      component: monitoring
      component: grafana
  template:
    metadata:
      labels:
        app: medical-ai
        component: monitoring
        component: grafana
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    spec:
      serviceAccountName: medical-ai-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 472
        runAsGroup: 472
        fsGroup: 472
      containers:
      - name: grafana
        image: grafana/grafana:10.1.0
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: medical-ai-grafana-secret
              key: admin-password
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_INSTALL_PLUGINS
          value: "grafana-piechart-panel,grafana-worldmap-panel,grafana-clock-panel"
        - name: GF_SERVER_HTTP_PORT
          value: "3000"
        - name: GF_RENDERING_SERVER_URL
          value: "http://medical-ai-grafana-renderer:8081/render"
        - name: GF_RENDERING_CALLBACK_URL
          value: "http://medical-ai-grafana:3000/"
        - name: GF_LOG_FILTERS
          value: "rendering:debug"
        - name: GF_ANALYTICS_REPORTING_ENABLED
          value: "false"
        - name: GF_ANALYTICS_CHECK_FOR_UPDATES
          value: "false"
        - name: GF_SECURITY_DISABLE_GRAVATAR
          value: "true"
        - name: GF_DATA_PROXY_TIMEOUT
          value: "30"
        - name: GF_METRICS_ENABLED
          value: "true"
        - name: GF_METRICS_INTERVAL_SECONDS
          value: "10"
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          runAsNonRoot: true
          runAsUser: 472
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: grafana-storage
          mountPath: /var/lib/grafana
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: grafana-storage
        persistentVolumeClaim:
          claimName: medical-ai-grafana-pvc
      - name: grafana-datasources
        configMap:
          name: medical-ai-grafana-datasources
      - name: grafana-dashboards
        configMap:
          name: medical-ai-grafana-dashboards
---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: medical-ai-grafana
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
    component: grafana
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: medical-ai
    component: monitoring
    component: grafana
---
# AlertManager ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: medical-ai-alertmanager-config
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
data:
  alertmanager.yml: |
    global:
      smtp_smarthost: 'smtp.gmail.com:587'
      smtp_from: 'alerts@medical-ai.example.com'
      smtp_auth_username: 'alerts@medical-ai.example.com'
      smtp_auth_password: 'password'
      slack_api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
    
    route:
      group_by: ['alertname', 'cluster', 'service']
      group_wait: 10s
      group_interval: 10s
      repeat_interval: 1h
      receiver: 'web.hook'
      routes:
      - match:
          severity: critical
        receiver: 'critical-alerts'
      - match:
          compliance: hipaa
        receiver: 'compliance-alerts'
    
    receivers:
    - name: 'web.hook'
      webhook_configs:
      - url: 'http://medical-ai-notification-service:8080/alerts'
    
    - name: 'critical-alerts'
      email_configs:
      - to: 'devops@medical-ai.example.com'
        subject: 'CRITICAL: Medical AI Alert'
        body: |
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Severity: {{ .Labels.severity }}
          Instance: {{ .Labels.instance }}
          {{ end }}
      slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'Medical AI Critical Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'
    
    - name: 'compliance-alerts'
      email_configs:
      - to: 'compliance@medical-ai.example.com'
        subject: 'HIPAA Compliance Alert - Medical AI'
        body: |
          Compliance Alert Detected:
          {{ range .Alerts }}
          Alert: {{ .Annotations.summary }}
          Description: {{ .Annotations.description }}
          Component: {{ .Labels.component }}
          Compliance Area: {{ .Labels.compliance }}
          {{ end }}
---
# AlertManager Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: medical-ai-alertmanager
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
    component: alertmanager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: medical-ai
      component: monitoring
      component: alertmanager
  template:
    metadata:
      labels:
        app: medical-ai
        component: monitoring
        component: alertmanager
    spec:
      serviceAccountName: medical-ai-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
      containers:
      - name: alertmanager
        image: prom/alertmanager:v0.26.0
        args:
        - '--config.file=/etc/alertmanager/alertmanager.yml'
        - '--storage.path=/alertmanager'
        - '--web.external-url=http://alertmanager:9093'
        - '--cluster.advertise-address=0.0.0.0:9093'
        - '--log.level=info'
        ports:
        - containerPort: 9093
          name: http
        resources:
          requests:
            cpu: 100m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 1Gi
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 65534
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: alertmanager-config
          mountPath: /etc/alertmanager
        - name: alertmanager-data
          mountPath: /alertmanager
        livenessProbe:
          httpGet:
            path: /-/healthy
            port: 9093
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /-/ready
            port: 9093
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
      volumes:
      - name: alertmanager-config
        configMap:
          name: medical-ai-alertmanager-config
      - name: alertmanager-data
        persistentVolumeClaim:
          claimName: medical-ai-alertmanager-pvc
---
# AlertManager Service
apiVersion: v1
kind: Service
metadata:
  name: medical-ai-alertmanager
  namespace: medical-ai-prod
  labels:
    app: medical-ai
    component: monitoring
    component: alertmanager
spec:
  type: ClusterIP
  ports:
  - port: 9093
    targetPort: 9093
    protocol: TCP
    name: http
  selector:
    app: medical-ai
    component: monitoring
    component: alertmanager