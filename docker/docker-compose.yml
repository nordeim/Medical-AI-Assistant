# =============================================================================
# Medical AI Assistant - Docker Compose Configuration
# Production-ready multi-container setup
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # PostgreSQL Database (Version 17 Alpine as specified)
  # ===========================================================================
  db:
    image: postgres:17-alpine
    container_name: medai-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-meduser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medpass}
      POSTGRES_DB: ${POSTGRES_DB:-meddb}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - mednet
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-meduser} -d ${POSTGRES_DB:-meddb}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    ports:
      - "5432:5432"

  # ===========================================================================
  # Redis (for caching and rate limiting)
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: medai-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redis-data:/data
    networks:
      - mednet
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    ports:
      - "6379:6379"

  # ===========================================================================
  # Backend (FastAPI + LangChain)
  # ===========================================================================
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: medai-backend
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-meduser}:${POSTGRES_PASSWORD:-medpass}@db:5432/${POSTGRES_DB:-meddb}
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
    volumes:
      - ../backend:/app:ro
      - model-cache:/app/models
      - vector-data:/app/vector_stores
      - app-logs:/app/logs
    networks:
      - mednet
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s

  # ===========================================================================
  # Frontend (React - Node 22 Alpine)
  # ===========================================================================
  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: medai-frontend
    restart: unless-stopped
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
    networks:
      - mednet
    depends_on:
      - backend
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  # ===========================================================================
  # Nginx Reverse Proxy (optional - for production)
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: medai-nginx
    restart: unless-stopped
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - mednet
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
      - "443:443"
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  mednet:
    driver: bridge
    name: medical-ai-network

# =============================================================================
# Volumes
# =============================================================================
volumes:
  db-data:
    name: medai-db-data
    driver: local
  redis-data:
    name: medai-redis-data
    driver: local
  model-cache:
    name: medai-model-cache
    driver: local
  vector-data:
    name: medai-vector-data
    driver: local
  app-logs:
    name: medai-app-logs
    driver: local
